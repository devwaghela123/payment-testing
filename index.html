<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
</head>
<body>
  <h2>Pay with UPI</h2>
  <button id="payButton">Pay â‚¹10</button>

  <script>
    document.getElementById("payButton").addEventListener("click", function () {
      const upiId = "devwaghela44@icici"; // Replace with your UPI ID
      const name = "WealthWire"; // Replace with your name
      const amount = 10; // Amount in INR
      const transactionId = `TXN${Date.now()}`; // Generate a unique transaction ID
      const note = "Payment for services";

      // Construct UPI URL
      const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(
        name
      )}&mc=&tid=${encodeURIComponent(transactionId)}&tn=${encodeURIComponent(
        note
      )}&am=${encodeURIComponent(amount)}&cu=INR`;

      // Redirect to UPI Intent
      window.location.href = upiUrl;
    });
  </script>
</body>
</html>
