<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #ff0066;
            margin-bottom: 20px;
        }

        .heart {
            width: 150px;
            height: 150px;
            background-color: #ff0066;
            position: relative;
            transform: rotate(45deg);
            margin-bottom: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff0066;
            border-radius: 50%;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            left: 75px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-top: 20px;
            text-align: center;
        }

        .popup button {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .popup button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="heart" onclick="showPopup()"></div>
        <div class="popup" id="popup">
            <h2>ðŸ’– You are special to me ðŸ’–</h2>
            <p>So... will you be my Valentine?</p>
            <button onclick="thankYou()">Yes! ðŸ’•</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function thankYou() {
            alert('Yay! Thank you! ðŸ˜˜');
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
